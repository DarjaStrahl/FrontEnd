
<div class="row">
  <label> Item's Name</label>

  <!--Input line-->
  <input
    type="text"
    class="form-control"
    [(ngModel)]="itemName">
  <p>{{ itemName }}</p>

  <br>

  <button
    class="btn btn-primary"
    (click)="onCreateItem()">Add Item</button>

  <button class="btn btn-primary" (click)="onGet()">Get Items</button>

  <p *ngIf="itemCreated"> Item was created, item's name is {{ itemName }} </p>

  <app-item *ngFor="let thing of items" ></app-item>


</div>
