<label> Item's Name</label>

<input
  type="text"
  class="form-control"
  [(ngModel)]="itemName">
<p></p>

<button class="btn btn-primary" (click)="onCreateItem()">Add Item</button>

<hr>

<h2>Items List:</h2>
<ul class="itemsList">
  <li *ngFor="let listItem of itemsList"
      [class.selected]="listItem === selectedItem"
      (click)="onSelectItem( listItem )">
    <span class="badge">{{ listItem.id }}</span>
    <span class="title">{{ listItem.name }}</span>
    <span>
      <input class="check" type="checkbox" [(ngModel)]="listItem.state"/>
      <button class="delete" (click)="onDeleteItem( listItem )">x</button>
    </span>
  </li>
</ul>
